<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../StyleSheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    
</head>
<body class="GameHolder">
    <script src="../js/main.js" type="module"></script>
    <div class="GameHolder">   
        <div id="TopUI"       class="UiBasic">
            <div class="ThreeWay">
                <p id="MoneyText">Money:$10000000</p>
                <p id="FactoryCountText">Factorys:1</p>
            </div>
            <div name="Sats" class="ThreeWay">
                <p>GoodProduction:</p>
                <p>GoodProduction:</p>
                
            </div>
            <div class="ThreeWay">

            </div>
        </div>
        <div id="SideBarLeft" class="UiBasic"></div>
        <div id="SideBarRight"class="UiBasic" style="width: 15%; left: 85%;">
            <div id="FactoryName">
                <label class="TextBase" > Factory Name</label>
            </div>
            
            <div name="StatsBox" class="UpgradeUIBox">
                <div id="" class="StatsBoxHolder">
                    <label class="TextBase" for="">Stat Name</label>
                    <label class="TextBase" for=""> 1K /sec</label>
                </div>
            </div>
            <div name="Upgrades box" class="UpgradeUIBox">
                <div id="UpgradeRef" name="Upgrade holder" class="StatsBoxHolder">
                    <div name="UpgradeNameHolder" class="ThreeWay TextBase">
                        <label for="">WorkersCount</label>
                    </div>
                    <div name="LVL holder" class="ThreeWay TextBase">
                        <label for="">VI</label>
                    </div>
                    <button name="Upgrade" id="UpgradeButton" class="ThreeWay"> $100</button>
                </div>
            </div>
        </div>
        
        <div id="BottemUI"    class="UiBasic"></div>
        <canvas id="canvas" style="background-color: black; position: absolute;"></canvas>
       
    </div>
    
</body>
<footer>

</footer>
</html>
